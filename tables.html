<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 15px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1>tables</h1>
    <table style="width: 100%">
      <tr>
        <th>Name</th>
        <th>roll no</th>
        <th>nationality</th>
        <th>passing year</th>
        <th>degree</th>
      </tr>
      <tr>
        <td>Saim ali shah</td>
        <td>10</td>
        <td>pakistani</td>
        <td>2020</td>
        <td>devoloper</td>
      </tr>
      <tr>
        <td>qaim ali</td>
        <td>14</td>
        <td>iran</td>
        <td>2019</td>
        <td>devoloper</td>
      </tr>
      <tr>
        <td>qasim</td>
        <td>5</td>
        <td>asganistan</td>
        <td>2011</td>
        <td>engineer</td>
      </tr>
    </table>
    <hr />
    <h2>cols</h2>
    <table style="width: 50%">
      <tr>
        <th colspan="1">name</th>
        <th colspan="1">Age</th>
        <th colspan="1">nationality</th>
      </tr>
      <tr>
        <td>saim ali shah</td>
        <td>10</td>
        <td>pakistani</td>
      </tr>
    </table>
    <hr />
    <h2>row</h2>
    <table style="width: 50%">
      <tr>
        <th rowspan="1">Name</th>
        <th rowspan="1">roll no</th>
      </tr>
      <tr>
        <td>Saim ali shah</td>
        <td>12</td>
      </tr>
    </table>
  </body>
</html>
